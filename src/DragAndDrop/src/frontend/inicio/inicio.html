<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>INICIO</title>
    <link rel="stylesheet" href="home_bundle.css">
  </head>
  <body>
    <header ondragstart="return false;" id="home_header">
      <nav class="navbar navbar-light bg-light" style="margin: 0 auto;">
          <span>Bienvenido, <strong>NOMBREUSER</strong>  <span style="font-size: 25px;">&#128075;</span></span>
          <i class="navbar-text"> <span style="font-style: normal; color: black; font-size: 25px;">&#128197;</span> último ingreso: <span>00-00-0000, 12:00 AM</span></i>
          
          <a href="#" class="text-muted">Cerrar sesión <span class="icon-power-off" style="font-size: 25px;"></span></a>  
      </nav>
    </header>
   <main>
     <h2 class="text-center mt-2" ondragstart="return false;">¿Qué deseas hacer?<span style="font-size: 35px;">&#128172;</span></h2>
      <nav class="mt-3" ondragstart="return false;">
          <ul class="nav nav-pills nav-fill w-75 text-bolder" role="tablist" style="margin: 0 auto;">
              <li class="nav-item h5 "><a href="#agregar" class="nav-link active" id="agregar-pill" data-toggle="tab">Agregar</a></li>
              <li class="nav-item h5 "><a href="#buscar"  class="nav-link" id="buscar-pill"  data-toggle="tab">Buscar</a></li>
          </ul>
      </nav>
      <section class="tab-content  w-75" style="margin: 0 auto;">
          <div class="tab-pane active" id="agregar" class="clearfix">
            <div class="d-flex">
                <ul class="list-group w-50" draggable="false" id="ul">
                    <li class="list-group-item list-group-item-action" id="avatar" draggable="true" >Avatar</li>
                    <li class="list-group-item list-group-item-action" id="nombre_apellido" draggable="true" >Nombre y Apellidos</li>
                    <li class="list-group-item list-group-item-action" id="edadañosexo"  draggable="true" >Edad y Año de nacimiento</li>
                    <li class="list-group-item list-group-item-action" id="bio" draggable="true">Biografía</li>
                </ul>
                    
                <form class="w-50 ml-1 " enctype="multipart/form-data" autocomplete="off" id="form" ondragstart="return false;" method="POST"></form>        
            </div>
             
          </div>
          <div class="tab-pane" id="buscar">
           
            <h4 id='titulo'>Selecciona el parámetro de búsqueda</h4>
            <div class="d-flex">
              <div class="list-group  list-group-flush w-25" id="opciones_busqueda">
                <a class="list-group-item list-group-item-action"  data-toggle="list" href="#" id="nombre">Nombre</a>
                <a class="list-group-item list-group-item-action"  data-toggle="list" href="#" id="user">Usuario</a>  
              </div>
              <div class="w-75 ml-1 d-flex flex-column" id="busqueda_">
                <input class="form-control" type="text" id="input" >
                
              </div>
            </div>
            
                 
          </div>
      </section>
   </main>
    <script src="home_bundle.js"></script>
  </body>
</html>
