<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="hello,">
    <title>Calculadora</title>
    <link rel="stylesheet" href="bundle.css">
</head>
<body>
    <header><h1>Calculadora</h1></header>
    <main id="grid">
        <section id="sec_1">
            <h2>Primer Término</h2>
            <input type="number" id="number_1">
        </section>
        <section id="sec_2">
            <select name="opcion" id="opt">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </section>
        
        <section id="sec_3">
            <h2>Segundo Término</h2>
            <input type="number" id="number_2">
        </section>
        <section id="sec_4">
            <section>
                <button type="button" id="btn_op">Realizar operación</button>
            </section>
            <section>
                <input type="text" id="result_input" readonly>
                <small style="display: block;">RESULTADO</small>
            </section>
        </section>
       
    </main>
    
        <h3>NOTA: SOLO NUMEROS ENTERO O DECIMALES (LOS DECIMALES ESTAN REDONDEADOS A 2 CIFRAS)</h3>
    
    <script src="bundle.js"></script>
</body>
</html>
